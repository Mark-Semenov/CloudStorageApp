<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="style.css" rel="stylesheet"/>
    <title>Cloud Storage</title>
</h:head>


<h:body>
    <div class="container">
        <div class="auth_">
            <p:growl id="messages" showDetail="true"/>
            <div class="nav">
                <form>
                    <a id="back" class="reg_link" href="#{authController.authXhtml}">Back</a>
                </form>
            </div>

            <h:form method="post" styleClass="content">
                <div>
                    <div>
                        <h2 class="heading">User Registration</h2>
                    </div>
                    <p:outputPanel>
                        <div>
                            <h4 class="input_heading">Login</h4>
                            <p:inputText id="login" class="input_field" value="#{authController.login}"/>
                        </div>
                        <div>
                            <h4 class="input_heading">Password</h4>
                            <p:inputText type="password" id="password" class="input_field"
                                         value="#{authController.password}"/>
                        </div>
                    </p:outputPanel>

                    <div class="button_log">
                        <h:commandButton styleClass="button" value="Register"
                                         action="#{authController.createNewUser}"/>
                    </div>

                </div>

            </h:form>

        </div>

    </div>
</h:body>
</html>
