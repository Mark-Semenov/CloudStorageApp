<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <style type="text/css">


        * {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto;
        }

        .main_page {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
        }

    </style>

    <title>Cloud Storage</title>



</h:head>


<h:body>
    <header>

    </header>

    <div class="main_page container">
        <p>Your personal cloud storage</p>


        <div class="validation">

            <h1>Sign In</h1>
            <h5>Username</h5>
            <h:form id="auth-form">
            <span class="ui-float-label">
                <p:inputText id="float-input" value="#{validationController.text}"/>
                <p:outputLabel for="@previous" value="Username"/>
            </span>

                <h5>Password</h5>
                <span class="ui-float-label">
            <p:password id="nonFeedback" value="#{validationController.password1}"/>
            <p:outputLabel for="@previous" value="Password"/>
            </span>
                <p:button value="Submit"/>
            </h:form>
        </div>

    </div>


    <footer>


    </footer>

</h:body>
</html>
