<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Cloud Storage</title>

</h:head>


<h:body>


    <div class="card">

        <h:form>
            <h:commandButton action="#{indexController.logout}" value="Logout"/>
        </h:form>

        <p:growl id="messages" showDetail="true"/>

        <h:form>
            <p:fileUpload listener="#{indexController.handleFileUpload}" mode="advanced"
                          uploadIcon="pi pi-folder-open" update="messages" id="fileupload" auto="true"/>
            <p:autoUpdate/>
        </h:form>


        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
                  resizable="false">
            <i class="pi pi-spinner pi-spin" style="font-size:3rem"/>
        </p:dialog>


        <h:form id="files_form" enctype="multipart/form-data" method="POST">

            <p:dataTable id="eventsDT" var="file" value="#{indexController.fileList}" selectionMode="single"
                         selection="#{indexController.selectedFile}" rowKey="#{file.id}">
                <p:autoUpdate/>
                <p:ajax event="rowSelect" listener="#{indexController.onRowSelect}" update="messages"/>
                <p:ajax event="rowUnselect" listener="#{indexController.onRowUnselect}" update="messages"/>

                <p:column headerText="Name">
                    <h:outputText value="#{file.name}"/>
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{file.type}"/>
                </p:column>

                <p:column headerText="Size">
                    <h:outputText value="#{file.size}"/>
                </p:column>

                <p:column headerText="Download">
                    <p:commandButton icon="pi pi-cloud-download" styleClass="rounded-button ui-button-flat"
                                     onclick="PrimeFaces.monitorDownload(start, stop)">
                        <p:fileDownload value="#{indexController.fileDownload}"/>
                    </p:commandButton>
                </p:column>


                <p:column headerText="Delete">
                    <p:commandButton type="button" icon="pi pi-times"
                                     styleClass="rounded-button ui-button-danger ui-button-flat"
                                     action="#{indexController.deleteSelectedFile}">
                        <f:ajax event="click" render="eventsDT"/>
                    </p:commandButton>
                </p:column>


            </p:dataTable>

        </h:form>


    </div>


</h:body>

</html>
