<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
>


<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="style.css" rel="stylesheet"/>
    <title>Cloud Storage</title>
</h:head>


<h:body>

    <div class="container">

        <div class="auth_">

            <div class="nav">
                <form>
                    <a id="reg" class="reg_link" href="#{authController.registration}">Sign Up</a>
                </form>
            </div>


            <div class="content">

                <form action="j_security_check" method="POST">
                    <h2 class="heading">Sign In</h2>
                    <div>
                        <h4 class="input_heading">Login</h4>
                        <input class="input_field" id="j_username" name="j_username"/>
                    </div>
                    <div>
                        <h4 class="input_heading">Password</h4>
                        <input class="input_field" type="password" id="j_password" name="j_password"/>
                    </div>
                    <div class="button_log">
                        <button class="button">Login</button>
                    </div>
                </form>
            </div>

        </div>

    </div>


</h:body>
</html>
