<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="style.css" rel="stylesheet"/>
    <title>Cloud Storage</title>
</h:head>


<h:body styleClass="container">

    <div class="content">
        <div class="nav">

            <h2 class="heading">Sign In</h2>
            <h:form>
                <h:link id="reg" styleClass="reg_link" outcome="#{authController.registration}" value="Sign Up"/>
            </h:form>

        </div>

        <form action="j_security_check" method="POST">
            <div>
                <h3 class="input_heading">Login</h3>
                <input class="input_field" id="j_username" name="j_username"/>
            </div>

            <div>
                <h3 class="input_heading">Password</h3>
                <input class="input_field" type="password" id="j_password" name="j_password"/>
            </div>
            <div>
                <button class="button">Login</button>
            </div>
        </form>

    </div>


</h:body>
</html>
