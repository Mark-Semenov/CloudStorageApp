<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Cloud Storage</title>
</h:head>


<h:body styleClass="container">

    <div>
    <h2>Sign In</h2>
    <h:link href="/registration.xhtml">Sign Up</h:link>


    </div>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <form action="j_security_check" method="post">
                    <div class="form-group">
                        <h:outputLabel value="Login" for="j_username"/>
                        <h:inputText styleClass="form-control" id="j_username" name="j_username" placeholder="Enter login"
                                     required="true" requiredMessage="Login is required"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" for="j_password"/>
                        <h:inputText p:type="password" styleClass="form-control" id="j_password" name="j_password"
                                     placeholder="Enter password" />
                    </div>
                    <button>Login</button>
                </form>


            </div>
        </div>
    </div>


</h:body>
</html>
